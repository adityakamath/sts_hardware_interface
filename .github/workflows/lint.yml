name: Lint

# DISABLED FOR PRIVATE REPO - Enable when repo becomes public (uncomment lines below)
on:
  # pull_request:
  # push:
  #   branches: [main, develop]
  workflow_dispatch:

jobs:
  ament_lint:
    name: ROS 2 Linting
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy

      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ros-jazzy-ament-lint \
            ros-jazzy-ament-cmake-copyright \
            ros-jazzy-ament-cmake-cppcheck \
            ros-jazzy-ament-cmake-cpplint \
            ros-jazzy-ament-cmake-uncrustify \
            ros-jazzy-ament-cmake-xmllint

      - name: Run ament linters
        run: |
          source /opt/ros/jazzy/setup.bash
          mkdir -p ~/ros2_ws/src
          cp -r $GITHUB_WORKSPACE ~/ros2_ws/src/sts_hardware_interface
          cd ~/ros2_ws
          ament_cppcheck src/sts_hardware_interface || true
          ament_cpplint src/sts_hardware_interface || true
          ament_uncrustify --reformat src/sts_hardware_interface || true
          ament_xmllint src/sts_hardware_interface || true

  markdown_lint:
    name: Markdown Linting
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .markdownlint.json
          files: '**/*.md'
          ignore: external/
        continue-on-error: true
