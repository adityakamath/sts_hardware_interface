name: Release

# DISABLED FOR PRIVATE REPO - Enable when repo becomes public (uncomment lines below)
on:
  # push:
  #   tags:
  #     - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v0.3.1)'
        required: true
        type: string

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract relevant section from CHANGELOG.md
          VERSION=${{ steps.get_version.outputs.version }}
          if [ -f CHANGELOG.md ]; then
            awk "/## \[${VERSION#v}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "No changelog entry found for $VERSION" > release_notes.md
            fi
          else
            echo "See commit history for changes" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build and upload release artifacts
  build_artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-24.04
    needs: create_release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ros-jazzy-hardware-interface \
            ros-jazzy-pluginlib \
            ros-jazzy-rclcpp \
            ros-jazzy-rclcpp-lifecycle \
            python3-nanobind \
            python3-dev

      - name: Build package
        run: |
          source /opt/ros/jazzy/setup.bash
          mkdir -p ~/ros2_ws/src
          cp -r $GITHUB_WORKSPACE ~/ros2_ws/src/sts_hardware_interface
          cd ~/ros2_ws
          colcon build --packages-select sts_hardware_interface --cmake-args -DCMAKE_BUILD_TYPE=Release

      - name: Create tarball
        run: |
          cd ~/ros2_ws/install
          tar -czf sts_hardware_interface-${GITHUB_REF_NAME}-jazzy-ubuntu24.04.tar.gz sts_hardware_interface/

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_release.outputs.version || github.ref_name }}
          files: ~/ros2_ws/install/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
