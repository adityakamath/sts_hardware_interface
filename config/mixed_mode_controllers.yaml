controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    wheel_controller:
      type: velocity_controllers/JointGroupVelocityController

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: effort_controllers/JointGroupEffortController

# Joint State Broadcaster configuration
# Publishes to /joint_states (position, velocity, effort)
# and /dynamic_joint_states (all other state interfaces)
joint_state_broadcaster:
  ros__parameters:
    # Additional state interfaces published to /dynamic_joint_states
    extra_joints:
      - wheel_joint
      - arm_joint
      - gripper_joint

wheel_controller:
  ros__parameters:
    joints:
      - wheel_joint

    interface_name: velocity

    command_interfaces:
      - velocity

    state_interfaces:
      - position
      - velocity

arm_controller:
  ros__parameters:
    joints:
      - arm_joint

    command_interfaces:
      - position
      - velocity

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.0
    action_monitor_rate: 20.0

    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0

gripper_controller:
  ros__parameters:
    joints:
      - gripper_joint

    interface_name: effort

    command_interfaces:
      - effort

    state_interfaces:
      - position
      - load
